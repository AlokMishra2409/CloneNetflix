<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="trial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="first">
                <div class="logo">
                    <img src="images/logo.png" alt="loading" style="mix-blend-mode:lighten;">
                </div>
            </div>
        </div>

        
        <div class="boxofdetails">
        <div class="details">
            
            <div class="forms">
                <h1>Sign In</h1>
                <form action="">
                    <div class="f1">
                        <input type="email" placeholder="Email or phone number">
                    </div>
                    <div class="f2">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="f3">
                        <button class="newbutton">Sign In</button>
                    </div>
                    <div class="f4">
                        <input type="checkbox" checked>Remember me
                        <a href="">Need help?</a>
                    </div>
                </form>

               
            </div>
            
            <div class="last">
                <p class="p1">New to Netflix? <a href="" class="a1">Sign up now.</a></p>
                <p class="p2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="" class="a2">Learn more.</a></p>
            </div>
        </div>
    </div>
    
    </header>

    <footer>
        <div class="foot">
            <div class="firstp">
                <p>Questions?Call <a>000-800-919-1694</a>
                <p></p>
            </div>


            <div class="lists">
                <ul>
                    <a href="">FAQ</a>
                    <a href="">Cookie Preferences</a>
                </ul>
                <ul>
                    <a href="">Help Centre</a>
                    <a href="">Corporate Information</a>
                </ul>
                <ul>
                    <a href="">Terms of Use</a>
                </ul>
                <ul>
                    <a href="">Privacy</a>
                </ul>
            </div>

            <div class="lang">
                <div class="icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="sel">
                    <select class="btn">
                        <option value="">English</option>
                        <option value="">Hindi</option>
                    </select>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
